<!-- Problem
create an instagram icon using SVG
use Circle, Rectangle -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram-svg</title>
    <style>
        body {
            position: absolute;
            height: 100vh;
            width: 100vw;
        }

        .center {
            position: relative;
            top: 30%;
            left: 44%;
        }
    </style>
</head>

<body>
    <div class="center">
        <svg width="200px" height="200px" viewBox="0 0 400 400">
            <defs>
                <linearGradient id="grad3" x1="0%" y1="100%" x2="0%" y2="0%">
                    <stop offset="0%" style="stop-color:#d62424 ;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#285AEB;stop-opacity:1" />
                </linearGradient>
            </defs>
            <rect x="0" y="0" width="400" height="400" fill="url(#grad3)" rx="100" ry="100" />
            <rect x="50" y="50" width="300" height="300" fill="url(#grad3)" rx="75" ry="75" stroke="white"
                stroke-width="30" />

            <circle cx="200" cy="200" r="60" fill="url(#grad3)" stroke="white" stroke-width="30" />

            <circle cx="285" cy="115" r="15" fill="white" />
        </svg>
    </div>
</body>

</html>
