<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curve-path-svg</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            position: absolute;
        }

        svg {
            position: relative;
            top: 10%;
            left: 30%;
        }

        .move-waves {
            animation: move 2s linear infinite;
        }

        @keyframes move {
            0% {
                transform: translate(-100px)
            }

            100% {
                transform: translate(0px)
            }
        }
    </style>
</head>

<body>
    <svg width="600" height="600" viewBox="0 0 400 400">
        <defs>
            <polyline class="move-waves" points="100 200 150 150 200 200 250 150 300 200 350 150 400 200" stroke="black"
                fill="none" stroke-width="10" id="path-wave" />
        </defs>
        <clipPath id="circle">
            <circle cx="200" cy="200" r="100" fill="none" />
        </clipPath>
        <circle cx="200" cy="200" r="100" fill="pink" />
        <g clip-path="url(#circle)">
            <use href="#path-wave" x="0" y="-50" />
            <use href="#path-wave" x="0" y="0" />
            <use href="#path-wave" x="0" y="50" />
            <use href="#path-wave" x="0" y="100" />
        </g>
    </svg>
</body>

</html>
